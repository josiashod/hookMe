parameters:
  page:
    in: query
    name: page
    required: false
    schema:
      type: integer
      minimum: 0
    description: The paginator page number
  per_page:
    in: query
    name: per_page
    required: false
    schema:
      type: integer
      minimum: 1
      default: 20
    description: The numbers of items to return.
  account:
    in: hedaer
    name: Call-Center-Account
    required: true
    schema:
      type: integer
      minimum: 1
    description: The current account id.
